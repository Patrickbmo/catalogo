<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Productos - Wilson</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo"><img src="img/logo/logo.png" alt="Wilson"></div>
      <nav>
        <ul>
          <li><a href="index.html"class="active">Inicio</a></li>
          <li><a href="catalogo.html" >Catálogo</a></li>
          <li><a href="#nosotros">Nosotros</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Buscar productos..." />
          <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <button class="distribuidor-btn" id="openDistribuidorForm">
          Quiero ser Distribuidor
        </button>
      </div>
    </div>
  </header>



  <!-- hero -->

  <!-- Popup Modal para Formulario de Distribuidor -->
  <div id="distribuidorModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Únete como Distribuidor Wilson</h2>
      <p class="modal-subtitle">Completa el formulario y nos pondremos en contacto contigo</p>
      
      <form id="distribuidorForm" action="https://api.web3forms.com/submit" method="POST">
        <!-- Reemplaza este access_key con el tuyo de web3forms.com -->
        <input type="hidden" name="access_key" value="8b13d186-6255-4c31-bf11-115ac53e5681">
        <input type="hidden" name="subject" value="Nueva Solicitud de Distribuidor Wilson">
        <input type="hidden" name="from_name" value="Formulario Distribuidor Wilson">
        
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre completo *</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          
          <div class="form-group">
            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" name="empresa">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Correo electrónico *</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="telefono">Teléfono *</label>
            <input type="tel" id="telefono" name="telefono" required>
          </div>
        </div>

        <div class="form-group">
          <label for="ciudad">Ciudad *</label>
          <input type="text" id="ciudad" name="ciudad" required>
        </div>

        <div class="form-group">
          <label for="tipo_negocio">Tipo de negocio *</label>
          <select id="tipo_negocio" name="tipo_negocio" required>
            <option value="">Selecciona una opción</option>
            <option value="ferreteria">Ferretería</option>
            <option value="pintureria">Pinturería</option>
            <option value="construccion">Materiales de Construcción</option>
            <option value="limpieza">Productos de Limpieza</option>
            <option value="mayorista">Mayorista</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" placeholder="Cuéntanos más sobre tu negocio..."></textarea>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" id="acepto" name="acepto_terminos" required>
          <label for="acepto">Acepto la política de privacidad y términos de uso</label>
        </div>

        <button type="submit" class="submit-btn">Enviar Solicitud</button>
      </form>

      <div id="formSuccess" class="form-message success" style="display: none;">
        <p>✅ ¡Solicitud enviada exitosamente! Nos pondremos en contacto contigo pronto.</p>
      </div>

      <div id="formError" class="form-message error" style="display: none;">
        <p>❌ Hubo un error al enviar el formulario. Por favor intenta nuevamente.</p>
      </div>
    </div>
  </div>

  <!-- Contenido Principal -->


     
    
    
  </main>

  <!-- Scripts (orden importante) -->
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
